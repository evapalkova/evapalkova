							<h1>Construction d'une maison individuelle, Bretagne</h1>
							
							<p>
<!--
L’intention de ce projet est de proposer une maison individuelle économique et modulable dans
le temps à venir.<br>
La structure métallique (poutres IPN) est entièrement fabriquée en atelier, puis assemblée sur
le chantier. L’enveloppe de la maison est constituée de panneaux sandwichs.<br>
L’implantation de la maison permet de bénéficier la lumière du Sud et de l’Ouest.
La maison est chauffée par un poêle à bois.<br>
<span style="text-decoration: underline; font-family: 'Exo', sans-serif;">Des possibilités d’extension et d'adaptation sont facilement envisageables sans pour
autant limiter l’utilisation du volume initial.</span>
<br></br>
-->
<i>Maîtrise d'ouvrage privée<br>
Surface : 160 m2<br>
Budget : 250 000 €<br>
</i></p>
